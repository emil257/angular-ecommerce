<div class="container my-5 py-3 z-depth-1 rounded my-order" *ngFor="let order of orders">
  <!--Section: Content-->
  <section class="dark-grey-text">
    <!-- Shopping Cart table -->
    <div class="table-responsive">
      <table class="table product-table mb-0">
        <!-- Table head -->
        <thead class="mdb-color lighten-5">
          <tr>
            <th></th>
            <th class="font-weight-bold pr-5">
              <strong>Product</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Amount</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <!-- /.Table head -->

        <!-- Table body -->
        <tbody>
          <!-- First row -->

          <tr *ngFor="let item of order.order">
            <th scope="row">
              <img [src]="item.product.image" alt class="img-fluid z-depth-0 my-img" />
            </th>
            <td class="my-td pr-3">
              <h5 class="mt-3">
                <strong>{{ item.product.name }}</strong>
              </h5>
              <p class="text-muted">Apple</p>
            </td>
            <td class="my-td text-center px-3">{{ item.product.price.toLocaleString('en-EN') }}</td>
            <td class="my-td text-center">
              <div class="d-flex align-items-center justify-content-center">
                <strong>{{ item.quantity}}</strong>
              </div>
            </td>
            <td class="font-weight-bold my-td text-center">
              <strong>{{ (item.quantity * item.product.price).toLocaleString('en-EN')}} SEK</strong>
            </td>
          </tr>
          <!-- --------- -->

          <tr>
            <td colspan="3" class="align-bottom">
              <h6>
                <strong>Order ID: {{order._id}}</strong>
              </h6>
            </td>
            <td class="align-bottom">
              <h4 class="mt-2">
                <strong>Total:</strong>
              </h4>
            </td>
            <td class="text-right my-td align-bottom">
              <h4 class="mt-2">
                <strong>{{order.orderTotal.toLocaleString('en-EN')}} SEK</strong>
              </h4>
            </td>
          </tr>
        </tbody>
        <!-- /.Table body -->
      </table>
    </div>
    <!-- /.Shopping Cart table -->
  </section>
  <!--Section: Content-->
</div>
