<div class="cart-item">
  <div class="p-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img [src]="item.product.image" class="img-fluid img-width" />
      <div>
        <div>
          <strong>{{item.product.name}}</strong>
        </div>
        <div>
          <small>{{item.quantity}} x {{item.product.price.toLocaleString('en-EN')}} SEK</small>
        </div>
      </div>
    </div>
    <div>
      <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
        <button type="button" class="btn btn-blue px-3" (click)="decQnt(item._id)">-</button>
        <button type="button" class="btn btn-blue px-3" (click)="incQnt(item._id)">+</button>
      </div>
      <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
        <button class="btn btn-danger px-3" (click)="removeItem(item._id)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="dropdown-divider"></div>
</div>
