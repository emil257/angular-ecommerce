<div class="container my-5 py-3 z-depth-1 rounded">
  <section class="dark-grey-text">
    <div class="table-responsive">
      <table class="table product-table mb-0">
        <thead class="mdb-color lighten-5">
          <tr>
            <th></th>
            <th class="font-weight-bold pr-5">
              <strong>Product</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Price</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>QTY</strong>
            </th>
            <th class="font-weight-bold text-center">
              <strong>Amount</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>


          <!-- Cart product -->
          <tr *ngFor="let item of cartItems | async">
            <th scope="row">
              <img [src]="item.product.image" alt="" class="img-fluid z-depth-0" />
            </th>
            <td class="my-td pr-5">
              <h5 class="mt-3">
                <strong>{{item.product.name}}</strong>
              </h5>
              <p class="text-muted">Apple</p>
            </td>
            <td class="my-td text-center px-5">{{item.product.price.toLocaleString('en-EN')}} SEK</td>
            <td class="my-td text-center">
              <div class="d-flex align-items-center justify-content-center pl-3">
                <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
                  <button type="button" class="btn btn-blue px-3" (click)="decQnt(item._id)">-</button>
                  <button type="button" class="btn btn-blue px-3" (click)="incQnt(item._id)">+</button>
                </div>
                <strong>{{item.quantity}}</strong>
              </div>
            </td>
            <td class="font-weight-bold my-td text-center">
              <strong>{{(item.product.price * item.quantity).toLocaleString('en-EN')}} SEK</strong>
            </td>
            <td class="my-td">
              <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
                <button class="btn btn-danger px-3" (click)="removeItem(item._id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <!-- End Cart Product -->

          <tr>
            <td colSpan="3"></td>
            <td class="my-td">
              <h4 class="mt-2">
                <strong>Total:</strong>
              </h4>
            </td>
            <td class="text-right my-td">
              <h4 class="mt-2 px-4">
                <strong>{{totalValue().toLocaleString('en-EN')}} SEK</strong>
              </h4>
            </td>
            <td colSpan="3" class="text-right">
              <button type="button" class="btn btn-primary btn-rounded" (click)="placeOrder()">
                Slutför Köp
                <i class="fas fa-angle-right right"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
