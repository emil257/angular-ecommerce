<div class="container emp-profile" *ngIf="user !== null">
  <div class="row">
    <div class="col-lg-12">
      <div class="profile-head">
        <h5 class="mt-3">{{ capitalize(user.firstName) }} {{ capitalize(user.lastName) }}</h5>
        <p class="proile-rating"></p>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="orders-tab" data-toggle="tab" href="#orders" role="tab"
              aria-controls="orders" aria-selected="true">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="false">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Shipping details</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="orders" role="tabpanel" aria-labelledby="orders-tab">
          <app-orders></app-orders>
        </div>
        <div class="tab-pane fade show" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-3 my-label">
              <label class="m-0">User Id</label>
            </div>
            <div class="col-md-9">
              <p class="my-margin-16">{{ user._id }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 my-label">
              <label class="m-0">First Name</label>
            </div>
            <div class="col-md-9">
              <p class="my-margin-16">{{ user.firstName }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 my-label">
              <label class="m-0">Last Name</label>
            </div>
            <div class="col-md-9">
              <p class="my-margin-16">{{ user.lastName }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 my-label">
              <label class="m-0">Email</label>
            </div>
            <div class="col-md-9">
              <p class="my-margin-16">{{ user.email }}</p>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div>
            <div class="row">
              <div class="col-md-3 my-label">
                <label class="m-0">Country</label>
              </div>
              <div class="col-md-9">
                <p class="my-margin-16">{{ user.shipping.country }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 my-label">
                <label class="m-0">City</label>
              </div>
              <div class="col-md-9">
                <p class="my-margin-16">{{ user.shipping.city}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 my-label">
                <label class="m-0">Postal</label>
              </div>
              <div class="col-md-9">
                <p class="my-margin-16">{{user.shipping.postal}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 my-label">
                <label class="m-0">Adress line</label>
              </div>
              <div class="col-md-9">
                <p class="my-margin-16">{{ user.shipping.adressline}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
